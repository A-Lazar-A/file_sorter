<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Sorter</title>

    <script src="eel.js"></script>
    <link rel="icon" type="image/png" href="/favicon.png">

    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="container" >
        <div class="row py-5 text-center ">
            <h1><b>Select the folder to sort</b></h1>

        </div>
        <div class="row text-center" id="result">
                
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <input type="text" placeholder="Full path to the folder" id="fullPath">
            </div>
        </div>

        <div class="row mt-5 justify-content-center">
                

                <div class="col-auto d-grid gap-2">
                    <button type="button" class="btn btn-lg btn-light" id="sort" onclick="hide()">Sort</button>  
                </div>

            
        </div>
    </div>
    <div class="container text-center" id="spin">
        <div class="col-auto py-5">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Загрузка...</span>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        
        function sleep(ms) {
            console.log(`Waiting`);
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        async function hide(){
            document.getElementsByClassName('container')[0].style.display = "none";
            document.getElementsByClassName('container')[1].style.display = "block";
            let path = document.getElementById('fullPath').value;

            let res = await eel.file_sorter(path)();

            document.getElementById('result').innerHTML = res
            console.log(`Go`);
            document.getElementsByClassName('container')[1].style.display = "none";
            document.getElementsByClassName('container')[0].style.display = "block";
        }
    </script>
    
      
    
    

</body>
</html>
